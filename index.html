<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jasakita-Admin</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --chat-bg: #fff;
      --bot-color: #e6f0ff;
      --bot-border: #4a90e2;
      --user-color: #d4f8d4;
      --user-border: #6fcf97;
      --header-border: #ccc;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #fff;
      --chat-bg: #2c2c2c;
      --bot-color: #3b4d66;
      --bot-border: #6ea8fe;
      --user-color: #34543c;
      --user-border: #7bdcb5;
      --header-border: #555;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--header-border);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #999;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4a90e2;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .mode-label {
      margin-left: 8px;
      font-size: 14px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      background: var(--chat-bg);
      height: 350px;
      overflow-y: scroll;
      margin-top: 20px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
    }

    .message {
      max-width: 70%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      word-wrap: break-word;
    }

    .user {
      background-color: var(--user-color);
      border-color: var(--user-border);
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: var(--bot-color);
      border-color: var(--bot-border);
      align-self: flex-start;
      text-align: left;
    }

    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
    }

    #inputArea {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Jasakita - Admin</h2>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const inputField = document.getElementById('userInput');

    function sendMessage() {
      const userText = inputField.value.trim();
      if (userText === '') return;

      showMessage(userText, 'user');
      inputField.value = '';

      // Tampilkan indikator mengetik
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'message bot typing-indicator';
      typingIndicator.innerText = 'Admin sedang mengetik';
      chatbox.appendChild(typingIndicator);
      chatbox.scrollTop = chatbox.scrollHeight;

      // Animasikan titik-titik
      let dots = 0;
      const maxDots = 3;
      const interval = setInterval(() => {
        dots = (dots + 1) % (maxDots + 1);
        typingIndicator.innerText = 'Admin sedang mengetik' + '.'.repeat(dots);
      }, 500);

      setTimeout(() => {
        clearInterval(interval);
        chatbox.removeChild(typingIndicator);
        const botResponse = getBotResponse(userText);
        showMessage(botResponse, 'bot');
      }, 5000);
    }

    function showMessage(message, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = message;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getBotResponse(input) {
      const pesan = input.toLowerCase();
      if (pesan.includes("halo") || pesan.includes("hai")) return "Halo juga! Ada yang bisa saya bantu?";
      if (pesan.includes("apa kabar")) return "Saya baik, terima kasih! Kamu gimana?";
      if (pesan.includes("terima kasih") || pesan.includes("makasih")) return "Sama-sama, senang bisa membantu ðŸ˜Š";
      return "Maaf, saya belum mengerti maksud kamu.";
    }

    inputField.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
